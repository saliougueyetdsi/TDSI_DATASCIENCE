          <div *ngIf="isprogressbar">

          </div>

            <input  type="file" name="chemin"  [(ngModel)] ="this.url.chemin">
            <hr>
            <button  class="btn btn-primary" type="submit" (click)="load_data()"*ngIf ="!this.isPageLoading">Voir vos donnees </button>
            <button  class="btn btn-success" type="submit" (click)="load_data()"*ngIf ="this.isPageLoading"><i class="fas fa-spinner"></i>Chargement... </button>
            <hr>
          
        </form>
        <div [ngClass]="{'spinner-border': this.isPageLoading}" role="status">
          <div class="sr-only"  *ngIf="this.isPageLoading">Connexion en cours, Veuillez patienter </div>
  </div>
  
            <!-- </button> -->
          </div>
        <div class="table-responsive">
    <table  *ngIf = "this.dataservice.showtable" class="table table-bordered">

        </tr>
      </thead>
      <tbody *ngFor="let indice of this.dataToitere  ; let j = index">
        <td *ngFor="let dat of this.data ; let i = index" >
          
          {{this.data[i][j]}}
          
         </td>

          
       
      </tbody> 
    </table>
  </div>
